
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      input{
        display: block;
      }
      td{
        padding-bottom: 15px;
      }
    </style>
    <link rel="stylesheet" href="public/css/regist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="./public/js/index.js">

    </script>
  </head>
  <body>
    <table>

      <tr>
        <td class="sub_head">요리 이름</td>
        <td class="sub_con"><input id="foodname" type="text" name="" value=""></td>
      </tr>

      <tr>
        <td class="sub_head">스페셜 포인트</td>
        <td class="sub_con">
          <input id="special" type="text" name="" value="" placeholder="자신의 요리의 특별함을 적어주세요">
        </td>
      </tr>
      <tr>
        <td class="sub_head">메인 재료</td>
        <td class="sub_con">
          <input id="main_item" type="text" name="" value="" placeholder="한가지 재료만 선정해주세요!!">
        </td>
      </tr>
      <tr>
        <td class="sub_head">서브 재료</td>
        <td class="sub_con">
          <div class="sub_item_pot">
            <div class="item_list">
              <input class="sub_item" type="text" name="" value="" placeholder="요리에 필요한 부재료를 적어주세요">
              <button class="item_add" type="button" name="button">&#43;</button>
            </div>
          </div>
        </td>
      </tr>

      <tr>
        <td class="sub_head">소스</td>
        <td class="sub_con">
          <div class="sub_sos_pot">
            <div class="sos_list">
              <input class="sub_item" type="text" name="" value="" placeholder="요리에 필요한 소스를 적어주세요">
              <button class="item_add2" type="button" name="button">&#43;</button>
            </div>
          </div>
        </td>
      </tr>

      <tr>
        <td class="sub_head">요리순서</td>
      </tr>
      <tr>
        <td>first step</td>
        <td class="sub_con"><textarea name="name" rows="8" cols="80"></textarea></td>
      </tr>
    </table>

  </body>
</html>
